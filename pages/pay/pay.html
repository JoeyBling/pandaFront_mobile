<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <!-- 禁用苹果默认样式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 作者信息 -->
    <meta name="author" content="name:Geek.Yu,email:1098654043@qq.com">
    <!-- 版权信息 -->
    <meta name="copyright" content="Copyright (c) 2006-2017 Mafengwo.">
    <!-- 禁止ios自动识别手机号和邮箱 -->
    <meta name="format-detection" content="telephone=no,address=no">
    <!-- 熊猫旅行网站关键词 -->
    <meta name="keywords" content="旅游一体化,舒适便捷,熊猫旅行">
    <!-- 熊猫旅行网站描述 -->
    <meta name="description" content="熊猫旅行网(m.pandaFront.com)靠谱的旅游攻略,最佳的自由行,自助游分享社区,海量旅游景点图片、游记、交通、美食、购物等旅游攻略自由行信息.">

    <title>熊猫旅行--订单支付</title>

    <!-- 调用弹性布局的js -->
    <script src="../../js/flexible.js"></script>
    <!-- Framework7 CSS-->
    <link rel="stylesheet" href="../../css/framework7.ios.min.css">
    <!-- iconfont引用 -->
    <link rel="stylesheet" href="../../fonts/iconfont.css">
    <!-- order样式引用 -->
    <link rel="stylesheet" href="../../css/order/order+pay.css">
    <!-- 应用程序的响应式布局样式 -->
    <link rel="stylesheet" href="../../css/app-responsive.css">

  </head>
  <body>

    <div class="view">
        <div class="pages">
            <div class="page">
                <div class="page-content box-sizing toolbar-fixed">
                    <section class="sys-prompt-info">
                        <p>请在<em>29分48秒</em>内完成支付，否则系统将取消本次订单</p>
                    </section><!-- 系统提示 -->
                    <section class="fold-group-box active" id="pay-info">
                        <div class="group-head border-top-solid border-bottom-solid">
                            <section class="info">
                                在线支付<span class="unit-money"><em>248</em></span>
                            </section>
                            <i class="icon iconfont icon-31xiala vertical-layout"></i>
                        </div>
                        <div class="group-content pay-group-content border-bottom-solid">
                            <div class="content-inner">
                                <div class="info-list">
                                    <section class="info-item">
                                        <span>产品名称：</span>
                                        <p class="value">南昌万达主题乐园三日通票</p>
                                    </section>
                                    <section class="info-item">
                                        <span>出行日期：</span>
                                        <p class="value">2017-04-18</p>
                                    </section>
                                    <section class="info-item">
                                        <span>订单金额：</span>
                                        <p class="value"><em class="unit-money">2401</em></p>
                                    </section>
                                    <section class="info-item">
                                        <span>保险金额：</span>
                                        <p class="value"><em class="unit-money">10</em></p>
                                    </section>
                                </div><!-- 订单信息 -->
                            </div>
                        </div>
                    </section><!-- 支付信息框 -->

                    <div class="checked-list-content" id="payment-checked">
                        <div class="content-inner">
                            <section class="item-list">
                                <div class="info-item">
                                    <section class="info-title alipay">
                                        <i class="icon iconfont icon-zhifubao"></i><span>支付宝</span>
                                    </section>
                                    <i class="icon iconfont radio"></i>
                                </div>
                                <div class="info-item">
                                    <section class="info-title wechat">
                                        <i class="icon iconfont icon-weixin-copy"></i><span>微信支付</span>
                                    </section>
                                    <i class="icon iconfont radio"></i>
                                </div>
                                <div class="info-item">
                                    <section class="info-title balance">
                                        <i class="icon iconfont icon-yue"></i><span>余额支付</span>
                                    </section>
                                    <i class="icon iconfont radio"></i>
                                </div>
                                <div class="more">
                                    更多支付方式<i class="icon iconfont icon-fanhui8"></i>
                                </div>
                            </section>
                        </div>
                    </div><!-- 选择支付方式 -->
                </div>
                <div class="foot-box border-top-solid box-sizing">
                    <section class="box-info">实付金额：<em class="unit-money">248</em></section>
                    <a href="javascript:;" class="agree-btn">确认支付</a>
                </div><!-- 底部支付信息栏 -->
            </div>
        </div>
    </div><!-- 订单支付页 -->
    
    <!-- 加载 Framework7 脚本-->
    <script type="text/javascript" src="../../js/framework7.min.js"></script>
    <!-- 加载 jq-->
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <!-- 加载 我的应用程序 搭载的所有插件脚本-->
    <script type="text/javascript" src="../../js/plugins.js"></script>

    <script type="text/javascript">
        $(function(){
            // 订单信息显隐
            var payInfo = $("#pay-info");
            var groupHead = payInfo.find(".group-head");
            var groupContent = payInfo.find(".group-content");
            groupHead.on("touchstart",function(){
                if(payInfo.hasClass("active")){
                    payInfo.removeClass("active")
                    groupContent.stop(false,true).slideUp(220);
                }else{
                    payInfo.addClass("active")
                    groupContent.stop(false,true).slideDown(180);
                }
            });

            // 信息支付选择
            var paymentDOM = $("#payment-checked");
            var linkItem = paymentDOM.find(".info-item");
            linkItem.on("touchstart",function(){
                $(this).addClass("active").siblings().removeClass("active");
            });
        });
    </script>

  </body>
</html>
