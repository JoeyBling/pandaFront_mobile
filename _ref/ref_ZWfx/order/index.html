<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="theme-color" content="#2196f3">
		<base href="../index.html">
		<title>张网旅游 APP</title>
		<link rel="stylesheet" href="css/framework7.ios.css">
		<!--<link rel="stylesheet" href="css/framework7.material.css">-->
		<link rel="stylesheet" href="css/t.global.css">
	</head>

	<body>
		<div class="statusbar-overlay"></div>
		<div class="panel-overlay"></div>
		<!-- Views -->
		<div class="views">
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main navbar-through toolbar-through">
				<div class="navbar nav-index">
					<div class="navbar-inner">
						<div class="left sliding">
							<a href="index.html" class="back link icon-only"><i class="fa icon-t-back c-666"></i><span class="w20"></span></a>
						</div>
						<div class="center"><span>全部订单</span></div>
						<!--<div class="right sliding">
							<a href="order/search.html" class="open-panel link icon-only"><i class="fa icon-t-search c-FFFFFF"></i></a>
						</div>-->
					</div>
				</div>
				<div class="pages navbar-through toolbar-through">

					<div data-page="order-index" class="page no-toolbar with-subnavbar order">
						<div class="subnavbar tabs-line2">
							<div class="buttons-row">
								<a href="#tab-all" class="button tab-link active padlr0" data-order-type="0">全部</a>
								<a href="#tab-ticket" class="button tab-link  padlr0" id="order-unpay-info" data-order-type="1">待付款</a>
								<a href="#tab-hotel" class="button tab-link padlr0" id="order-unplay-info" data-order-type="2">待出行</a>
								<a href="#tab-line" class="button tab-link padlr0" id="order-uncomment-info" data-order-type="3">待点评</a>
								<a href="#tab-specialty" class="button tab-link padlr0" id="order-refund-info" data-order-type="4">退款/售后</a>
							</div>
						</div>
						<div class="list-block filter-box" style="display: none;   background-color: #f8f8f8;bottom: 0;height: 39px;left: 0;margin: 0;position: absolute;right: auto;top: 92px;width: 100%;z-index: 15;">
							<ul>
								<li class="fl">
									<a href="#" class="item-link smart-select" data-open-in="popup" data-back-on-select="true" data-back-text="取消" data-page-title="订单">
										<select name="1">
											<option value="成交时间">成交时间</option>
											<option value="一个月内">一个月内</option>
											<option value="三个月内">三个月内</option>
											<option value="半年内">半年内</option>
											<option value="一年内">一年内</option>
											<option value="更久">更久</option>
										</select>
										<div class="item-content">
											<div class="item-inner">
												<div class="item-after">成交时间</div>
											</div>
										</div>
									</a>
								</li>
								<li class="fr">
									<a href="#" class="item-link smart-select" data-open-in="popup" data-back-on-select="true" data-back-text="取消" data-page-title="订单">
										<select name="2">
											<option value="订单状态">订单状态</option>
											<option value="已完成">已完成</option>
											<option value="已返佣">已返佣</option>
											<option value="已取消">已取消</option>

										</select>
										<div class="item-content">
											<div class="item-inner">
												<div class="item-after">订单状态</div>
											</div>
										</div>
									</a>
								</li>
							</ul>
						</div>
						<div id="contentOrderList" class="page-content">
							<div class="tabs-animated-wrap special">
								<div class="tabs">
									<div id="tab-all" class="tab active infinite-scroll" data-distance="50" data-order-type="0">
									</div>
									<div id="tab-ticket" class="tab infinite-scroll" data-distance="50" data-order-type="1">
									</div>
									<div id="tab-hotel" class="tab infinite-scroll" data-distance="50" data-order-type="2">
									</div>
									<div id="tab-line" class="tab infinite-scroll" data-distance="50" data-order-type="3">
									</div>
									<div id="tab-specialty" class="tab infinite-scroll" data-distance="50" data-order-type="4">
									</div>
								</div>
								<div class="infinite-scroll-preloader">
									<div class="preloader"></div>
								</div>
							</div>
							<!--pull-to-refresh-content-->
							<!--<div class="pull-to-refresh-layer">
								<div class="preloader"></div>
								<div class="pull-to-refresh-arrow"></div>
							</div>-->
							<!-- Tabs动画容器, 在动画过渡时需要 -->
						</div>
						<script id="tmpOrderList" type="text/template7">
							{{#each list}}
							<div class="list-block Orderdynamic">
								<div class="content-block mtb0 pad00">
									<div class="item-content">
										<div class="item-inner">
											<div class="item-title">
												{{#js_compare "this.order_type == 1"}}
												<span class="fa-stack fa-lg icon-stack-3x c-42A4FF">
															<i class="fa fa-round-o fa-stack-2x"></i>
															<i class="fa icon-t-ticket fa-stack-1x"></i>
														</span> {{/js_compare}} {{#js_compare "this.order_type == 2"}}
												<span class="fa-stack fa-lg icon-stack-3x c-F7996B">
															<i class="fa fa-round-o fa-stack-2x"></i>
															<i class="fa icon-t-hotel fa-stack-1x"></i>
														</span> {{/js_compare}} {{#js_compare "this.order_type == 3"}}
												<span class="fa-stack fa-lg icon-stack-3x c-FF42B0">
															<i class="fa fa-round-o fa-stack-2x"></i>
															<i class="fa icon-t-line fa-stack-1x"></i>
														</span> {{/js_compare}} {{#js_compare "this.order_type == 4"}}
												<span class="fa-stack fa-lg icon-stack-3x c-AD8DCF">
															<i class="fa fa-round-o fa-stack-2x"></i>
															<i class="fa icon-t-specialty fa-stack-1x"></i>
														</span> {{/js_compare}} {{#js_compare "this.order_type == 5"}}
												<span class="fa-stack fa-lg icon-stack-3x c-3D3BEF">
															<i class="fa fa-round-o fa-stack-2x"></i>
															<i class="fa icon-t-specialty fa-stack-1x"></i>
														</span> {{/js_compare}}
												<span class="order-typename">
												{{#js_compare "this.order_type == 1"}} 景点 {{/js_compare}}
												{{#js_compare "this.order_type == 2"}} 酒店 {{/js_compare}}
												{{#js_compare "this.order_type == 3"}} 线路 {{/js_compare}}
												{{#js_compare "this.order_type == 4"}} 特产 {{/js_compare}}
												{{#js_compare "this.order_type == 5"}} 美食 {{/js_compare}}
												</span>
											</div>
										</div>
									</div>
									<div class="item-content">
										<div class="item-media">
											<a href="order/orderinfo.html?_order_sn={{order_sn}}&_order_type={{order_type}}" class="button-order-info">
												{{#if product_images}}
													<img src="{{product_images}}" width="90" height="70">
												{{else}}
													<img src="img/test.png" width="90" height="70">
												{{/if}}
											</a>
										</div>
										<div class="item-inner">
											<div class="item-title-row">
												<div class="item-title">{{product_name}}</div>
											</div>
											<div class="item-subtitle" style="line-height: 20px;">
												<div class="f12c999">游玩日期：{{play_time}} </div>
												<div class="f12c999">套餐数量：{{book_num}}份 </div>
												<div class="f12c999">{{order_status}}</div>
												<input type="hidden" id="order_sn" name="order_sn" value="{{order_sn}}">
												<input type="hidden" id="order_type" name="order_type" value="{{order_type}}">
											</div>
											<div class="supplies-3">
												{{#if handle_can_refund}}
												<a href="order/orderinfo.html?_order_sn={{order_sn}}&_order_type={{order_type}}"><span class="rename">申请退款</span></a>
												{{/if}}
												{{#if handle_can_cancel}}
												<a href="order/orderinfo.html?_order_sn={{order_sn}}&_order_type={{order_type}}" class="toop">取消订单</a>
												{{/if}}
												{{#if handle_can_comment}}
												<a href="order/orderinfo.html?_order_sn={{order_sn}}&_order_type={{order_type}}"><span class="rename">立即评论</span></a>
												{{/if}}
												{{#if handle_can_pay}}
												<a href="order/orderinfo.html?_order_sn={{order_sn}}&_order_type={{order_type}}" id="order_pay"><span class="rename">立即支付</span></a>
												{{/if}}
											</div>
										</div>
										<div class="price-order"><span class="fs22">{{order_amount}}</span></div>
									</div>
								</div>
							</div>
							{{else}}
							<div class="error-no">
								<div class="img"><img src="img/seach1.png"></div>
								<div class="f12c999">暂时没有找到任何数据</div>
								<!--<div class="refresh">
									<a href="javascript:;" id="orderRefresh">点击刷新~{{statusname}}</a>
								</div>-->
							</div>
							{{/each}}
						</script>
					</div>

				</div>
			</div>
		</div>
		<!--<script type="text/javascript" src="js/mui.min.js"></script>-->
		<script type="text/javascript" src="js/framework7.min.js"></script>
		<script type="text/javascript" src="js/h5p.plugins.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/config.js"></script>

	</body>

</html>
