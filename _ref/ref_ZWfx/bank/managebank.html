<div class="navbar nav-index">
	<div class="navbar-inner">
		<div class="left sliding">
			<a href="" class="back link icon-only"><i class="icon-t-back fa c-666"></i><span class="w20"></span></a>
		</div>
		<div class="center"><span>管理</span></div>
		<div class="right">
			<a href="bank/addbank.html"><span><i class="icon-t-add fa c-666"></i></span></a>
		</div>
	</div>
</div>
<div data-page="managebank" class="page no-toolbar">
	<div class="page-content infinite-scroll cardinfo">
		<div class="list-block media-list">
			<ul id="bankCard">
				<script id="tmpBankCard" type="text/template7">
				{{#each data.bank}}
				<li class="swipeout" data-id="{{id}}">
					<div class="swipeout-content item-content">
						<div class="item-media"><i class="icon iconfont icon-jiansheyinxing fs26 c-00367a"></i></div>
						<div class="item-inner">
							<div class="item-title">{{bank_name}}</div>
							<div class="item-after">{{card_type}}</div>
						</div>
						
					</div>
					<div class="">**** **** **** **** {{card_id.slice(-3)}}</div>
					<div class="swipeout-actions-right">
						<a href="bank/unbunding.html" class="swipeout-delete" data-confirm="是否继续解除银行卡？" data-confirm-title="温馨提示">解除绑定</a>
					</div>
				</li>
				{{else}}
					<div class="error-no">
						<div class="img"><img src="img/seach1.png"></div>
						<div class="f12c999">暂时没有找到任何数据</div>
					</div>
				{{/each}}
				</script>
			</ul>
		</div>
	</div>
</div>
