<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="theme-color" content="#2196f3">
		<base href="../index.html">
		<title>张网旅游 APP</title>
		<link rel="stylesheet" href="css/framework7.ios.css">
		<!--<link rel="stylesheet" href="css/framework7.material.css">-->
		<link rel="stylesheet" href="css/t.global.css">
	</head>

	<body>
		<div class="statusbar-overlay"></div>
		<div class="panel-overlay"></div>
		<!-- Views -->
		<div class="views">
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main navbar-through toolbar-through">
				<div class="navbar nav-index">
					<div class="navbar-inner">
						<div class="left sliding">
							<a href="index.html" class="back link icon-only"><i class="fa icon-t-back c-666"></i><span class="w20"></span></a>
						</div>
						<div class="center"><span>交易记录</span></div>
						<div class="right sliding">
							<!--<a href="#" class="open-panel link icon-only"><i class="fa icon-t-search c-FFFFFF"></i></a>-->
						</div>
					</div>
				</div>
				<div data-page="commission" class="page no-toolbar with-subnavbar">
					<div class="subnavbar tabs-line2">
						<div class="buttons-row">
							<a href="#tab-all" class="button tab-link mlr2 active">全部</a>
							<a href="#tab-rebate" class="button tab-link mlr2">返佣</a>
							<a href="#tab-postal" class="button tab-link mlr2">提现</a>
							<a href="#tab-refund" class="button tab-link mlr2">退款</a>
						</div>
					</div>
					<div class="page-content commission" id="contentCommission">
						<div class="tabs-animated-wrap special">
							<div class="tabs">
								<div id="tab-all" class="tab active infinite-scroll" data-distance="50" data-commission-type="1">
								</div>
								<div id="tab-rebate" class="tab infinite-scroll" data-distance="50" data-commission-type="2">
								</div>
								<div id="tab-postal" class="tab infinite-scroll" data-distance="50" data-commission-type="3">
								</div>
								<div id="tab-refund" class="tab infinite-scroll" data-distance="50" data-commission-type="3">
								</div>
							</div>
						</div>
					</div>
					<script id="tmpCommissionList" type="text/template7">
						<div class="list-block mt12">
							<div class="content-block mtb0 pad00">
								<ul id="content-Commission2">
									{{#each list}}
									<li class="item-content">
										<div class="row item-title-row">
											<div class="col-30">
												<div class="f14c999 time-rq">{{yeartime}}</div>
												<div class="f12c999 time-sj">{{minutetime}}</div>
											</div>
											<div class="col-15">
												<span class="fa-stack fa-lg icon-stack-4x-o c-F7996B">
													<i class="fa fa-round-o fa-stack-2x"></i>
													<i class="fa icon-t-hotel fa-stack-1x"></i>
												</span>
											</div>
											<div class="col-55">
												<div class="f14c999">{{#js_compare "this.type == 1"}}+&nbsp;<span class="c-F37171">{{amount}}</span>{{/js_compare}} {{#js_compare "this.type == 2"}}-&nbsp;<span class="c-555555">{{amount}}</span>{{/js_compare}}</div>
												<div class="f12c555 line-1">{{productname}}{{#js_compare "this.type == 3"}}尾号为{{cardno}}的银行卡提现{{/js_compare}}</div>
											</div>
										</div>
									</li>
									{{else}}
									<div class="error-no">
										<div class="img"><img src="img/seach1.png"></div>
										<div class="f12c999">暂时没有找到任何数据</div>
										<!--<div class="refresh">
											<a href="javascript:;" id="orderRefresh">点击刷新~</a>
										</div>-->
									</div>
									{{/each}}
								</ul>
							</div>
						</div>
					</script>
				</div>
				<!--<script type="text/javascript" src="js/mui.min.js"></script>-->
				<script type="text/javascript" src="js/framework7.min.js"></script>
				<script type="text/javascript" src="js/h5p.plugins.js"></script>
				<script type="text/javascript" src="js/main.js"></script>
				<script type="text/javascript" src="js/config.js"></script>
	</body>

</html>
