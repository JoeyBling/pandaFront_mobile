<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="theme-color" content="#2196f3">
		<base href="../index.html">
		<title>张网旅游 APP</title>
		<link rel="stylesheet" href="css/framework7.ios.css">
		<!--<link rel="stylesheet" href="css/framework7.material.css">-->
		<link rel="stylesheet" href="css/t.global.css">
	</head>

	<body>
		<div class="statusbar-overlay"></div>
		<div class="panel-overlay"></div>
		<!-- Views -->
		<div class="views">
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main navbar-through toolbar-through">
				<div class="navbar nav-index">
					<div class="navbar-inner">
						<div class="left sliding">
							<a href="" class="back link icon-only"><i class="fa icon-t-back c-666"></i><span class="w20"></span></a>
						</div>
						<div class="center"><span>我的粉丝</span></div>
						<div class="right sliding">
							<!--<a href="#" class="open-panel link icon-only"><i class="fa icon-t-search c-FFFFFF"></i></a>-->
						</div>
					</div>
				</div>

				<div data-page="fans" class="page no-toolbar">
					<div class="page-content fanscount infinite-scroll">
						<div class="fans-list">
							<ul id="fansul">
								<script type="text/template7" id="tmpfans">
									{{#each list}}
									<li class="fans-list1" data-id="{{memberid}}">
										<div class="fans-listtop">
											<div class="fans-l">
												<img style="background-image: url(img/member.png);background-size: 100% 100%;" id="litpic" _src="{{#if litpic}}{{litpic}}{{else}}img/member.png{{/if}}">
												<div class="fans-1a">
													<div class="f14c555">{{nickname}}</div>
													<p class="f12c999">{{jointime}}加入</p>
												</div>
											</div>
											<div class="fans-r">
												<div class="info">消费总额<span>¥<i>{{totalconsumption}}</i></span></div>
												<div class="info">带来返佣<span>+<i>{{totalcommission}}</i></span></div>
											</div>
										</div>
										<div class="fans-xfinfo">
											<a href="fans/fans_details.html">消费详情</a>
										</div>
									</li>
									{{else}}
									<div class="error-no">
										<div class="img"><img src="img/seach1.png"></div>
										<div class="f12c999">暂时没有找到任何数据</div>
										<div class="refresh">
											<a href="javascript:;" id="orderRefresh">点击刷新~</a>
										</div>
									</div>
									{{/each}}
								</script>
							</ul>
						</div>

					</div>
				</div>
				<!--<script type="text/javascript" src="js/mui.min.js"></script>-->
				<script type="text/javascript" src="js/framework7.min.js"></script>
				<script type="text/javascript" src="js/h5p.plugins.js"></script>
				<script type="text/javascript" src="js/config.js"></script>
	</body>

</html>
