<div class="navbar nav-index">
	<div class="navbar-inner">
		<div class="left sliding">
			<a href="" class="back link icon-only"><i class="icon-t-back fa c-666"></i><span class="w20"></span></a>
		</div>
		<div class="center nicheng"><span>明细</span></div>
	</div>
</div>
<div data-page="detailed" class="page no-toolbar">
	<div class="page-content balance infinite-scroll">
		<div class="list-block media-list">
			<ul id="balanceDetail">
				<script id="tmpBalance" type="text/template7">
				{{#each info}}
				<li class="item-content">
					<div class="item-inner padBot0">
						<div class="item-title-row">
							<div class="item-title f14c555">{{remark}}</div>
							<div class="item-after">
								<div class="f14c999">{{create_time}}</div>
							</div>
						</div>
						<div class="item-text f14c999">余额
							<div class="f14c999 fr">￥{{balance}}</div>
						</div>
					</div>
				</li>
				{{else}}
					<div class="error-no">
						<div class="img"><img src="img/seach1.png"></div>
						<div class="f12c999">暂时没有找到任何数据</div>
					</div>
					{{/each}}
				</script>
			</ul>
		</div>
	</div>
</div>
