<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="theme-color" content="#2196f3">
		<base href="../index.html">
		<title>张网旅游 APP</title>
		<link rel="stylesheet" href="css/framework7.ios.css">
		<!--<link rel="stylesheet" href="css/framework7.material.css">-->
		<link rel="stylesheet" href="css/t.global.css">
	</head>

	<body>
		<div class="statusbar-overlay"></div>
		<div class="panel-overlay"></div>
		<!-- Views -->
		<div class="views">
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main navbar-through toolbar-through">
				<div class="navbar nav-index">
					<div class="navbar-inner">
						<div class="left sliding">
							<a href="index.html" class="back link icon-only"><i class="fa icon-t-back c-666"></i><span class="w20"></span></a>
						</div>
						<div class="center"><span>宣传物料</span></div>
						<!--<div class="right sliding">
							<a href="#" class="open-panel link icon-only"><i class="fa icon-t-search c-FFFFFF"></i></a>
						</div>-->
					</div>
				</div>
				<div data-page="literature" class="page no-toolbar ">
					<div class="subnavbar tabs-line2">
						<div class="buttons-row wl">
							<a href="#tab-pmwl" class="button tab-link active mlr4">平面物料</a>
							<a href="#tab-wxxc" class="button tab-link mlr4">微信宣传</a>
						</div>
					</div>
					<div class="page-content">
						<div class="tabs-animated-wrap special">
							<div class="tabs" id="myLiterature">
								<div id="tab-pmwl" class="tab active literature-box infinite-scroll" data-literature-type="1">
									<script id="tmpliterature1" type="text/template7">
										<ul id="water-main">
											<!--{{#each list}}-->
											<!--<li class="water-box">
												<div class="pic">
													<img  class="material_pic" src="{{material}}">
												</div>
											</li>-->
											<li class="water-box">
												<div class="pic">
													<img src="uploads/tp10.jpg">
												</div>
											</li>
											<li class="water-box">
												<div class="pic">
													<img src="uploads/tp5.jpg">
												</div>
											</li>
											<li class="water-box">
												<div class="pic">
													<img src="uploads/tp8.jpg">
												</div>
											</li>
											<li class="water-box">
												<div class="pic">
													<img src="uploads/tp10.jpg">
												</div>
											</li>
											<li class="water-box">
												<div class="pic">
													<img src="uploads/tp1.jpg">
												</div>
											</li>
											<li class="water-box">
												<div class="pic">
													<img src="uploads/tp2.jpg">
												</div>
											</li>
											<li class="water-box">
												<div class="pic">
													<img src="uploads/tp4.jpg">
												</div>
											</li>
											<!--{{/each}}-->
										</ul>
									</script>
								</div>
								<div id="tab-wxxc" class="tab literature-box infinite-scroll" data-literature-type="2">
									<script id="tmpliterature2" type="text/template7">
										<ul class="literature-list">
											{{#each list}}
											<li class="pics-img1"><img class="material_pic" src="{{litpic}}"></li>
											<li>
												<a href="#" class="item-link item-content">
													<div class="tit"><span>{{title}}</span><i class="icons-yd"></i></div>
													<div class="f12c999">{{addtime}}</div>
												</a>
											</li>
											{{else}}
											<div class="error-no">
												<div class="img"><img src="img/seach1.png"></div>
												<div class="f12c999">暂时没有找到任何数据</div>
												<!--<div class="refresh">
														<a href="javascript:;" id="orderRefresh">点击刷新~{{statusname}}</a>
													</div>-->
											</div>
											{{/each}}
										</ul>
									</script>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/framework7.min.js"></script>
		<script type="text/javascript" src="js/h5p.plugins.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
	</body>

</html>
