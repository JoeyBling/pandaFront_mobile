<div class="navbar nav-index">
	<div class="navbar-inner">
		<div class="left sliding">
			<a href="" class="back link icon-only">
				<i class="fa icon-t-back c-666"></i>
				<span class="w20"></span></a>
		</div>
	</div>
</div>
<div data-page="nextgroup" class="page no-toolbar">
	<div class="page-content mynextgroup infinite-scroll">
		<div class="list-block suppliesnext">
			<ul id="nextgroup">
				<script id="tmpNextgroupList" type="text/template7">
					{{#each list}}
					<li>
						<a class="item-link">
							<div class="supplies-a">
								<div class="supplies-b">
									<span class="numfz">标　　识: <i class="bs-sign">{{sign}}</i></span>
									<br><span class="numfl">跳转页面: <i class="fx-urlpage">{{redirect}}</i></span>
								</div>
								<div class="supplies-c">
									<span class="numfz">分销绑定: <i class="fx-bindStatus">{{bind_status}}</i></span>
									<br><span class="numsl">需要审核: <i class="fx-autoVerify">{{is_autoverify}}</i></span>
								</div>
								<div class="qrc_img">
									<img src="{{url}}" />
								</div>
							</div>
							<div class="supplies-d">
								<i class="pull-left bzhu">备注: {{remark}}</i> {{#js_compare "this.disable == 0"}}
								<span class="changesetting">修改设置</span> {{/js_compare}} {{#js_compare "this.disable == 1"}}
								<span style="border:none"></span> {{/js_compare}}
							</div>
						</a>
					</li>
					{{/each}}
				</script>
			</ul>

			<!--	<div class="qrc-t">
				<img src=''/>
			</div>-->
		</div>
	</div>
</div>
