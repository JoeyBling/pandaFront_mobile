<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="theme-color" content="#2196f3">
		<base href="../index.html">
		<title>张网旅游 APP</title>
		<link rel="stylesheet" href="css/framework7.ios.css">
		<!--<link rel="stylesheet" href="css/framework7.material.css">-->
		<link rel="stylesheet" href="css/t.global.css">
	</head>

	<body>
		<div class="statusbar-overlay"></div>
		<div class="panel-overlay"></div>
		<!-- Views -->
		<div class="views">
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main navbar-through toolbar-through">
				<div class="navbar nav-index">
					<div class="navbar-inner">
						<div class="left sliding">
							<a href="index.html" class="back link icon-only"><i class="fa icon-t-back c-666"></i><span class="w20"></span></a>
						</div>
						<div class="center"><span>我的物料</span></div>
						<div class="right sliding">
							<!--<a href="#" class="open-panel link icon-only"><i class="fa icon-t-search c-FFFFFF"></i></a>-->
						</div>
					</div>
				</div>
				<div data-page="mymateriel" class="page no-toolbar">
					<div class="subnavbar tabs-line2">
						<div class="buttons-row wl">
							<a href="#tab-mygroup" class="tab-link button mlr4 active">我的分组</a>
							<a href="#tab-mynextgroup" class="tab-link mlr4 button">我下级的分组</a>
						</div>
					</div>
					<div class="page-content">
						<div class="content-supplies c-2 tabs-animated-wrap special">
							<div id="myMateriel" class="tabs">
								<div id="tab-mygroup" class="tab active infinite-scroll" data-group-type="1">
									<script id="tmpMyqrcodeList" type="text/template7">
										<div class="list-block list-supplies">
											<ul>
												{{#each list}}
												<li>
													<div class="supplies-1">
														<span class="numfz">分组编号：<i class="numfz-bh">{{group_num}}</i></span>
														<span class="numsl">二维码数量：<i>{{amount}}个</i></span>
													</div>
													<div class="supplies-2 line-1">备注：<span class="remark-text">{{remark}}</span></div>
													<div class="supplies-3">
														<a class="toop">查看二维码</a>
														<span class="rename">修改备注</span>
													</div>
												</li>
												{{else}}
												<div class="error-no">
													<div class="img"><img src="img/seach1.png"></div>
													<div class="f12c999">暂时没有找到任何数据</div>
													<!--<div class="refresh">
														<a href="javascript:;" id="orderRefresh">点击刷新~{{statusname}}</a>
													</div>-->
												</div>
												{{/each}}
											</ul>
										</div>
									</script>
								</div>
								<div id="tab-mynextgroup" class="tab infinite-scroll" data-group-type="0">
									<script id="tmpMyjuniorList" type="text/template7">
										<div class="list-block media-list list-supplies2">
											<ul>
												<li>
													<a class="item-link item-content next-myMateriel">
														<div class="item-inner">
															<div class="supplies-1">
																<span class="numfz">分组编号：<i>{{group_num}}</i></span>
																<span class="numsl">二维码数量：<i>{{amount}}个</i></span>
															</div>
															<div class="supplies-infobox">
																<div class="item-title-row">
																	<div class="item-title f12c555">{{mobile}}&nbsp;({{nickname}})</div>
																</div>
																<div class="item-text">备注:{{remark}}</div>
															</div>
														</div>
													</a>
												</li>
												
											</ul>
										</div>
									</script>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--<script type="text/javascript" src="js/mui.min.js"></script>-->
		<script type="text/javascript" src="js/framework7.min.js"></script>
		<script type="text/javascript" src="js/h5p.plugins.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
	</body>

</html>
