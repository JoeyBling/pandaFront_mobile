<div class="navbar nav-index">
	<div class="navbar-inner">
		<div class="left sliding">
			<a href="" class="back link icon-only"><i class="icon-t-back fa c-666"></i><span class="w20"></span></a>
		</div>
		<div class="center nicheng"><span>问答</span></div>
	</div>
</div>
<div data-page="question" class="page no-toolbar">
	<div class="page-content infinite-scroll" data-page-index="2" id="question">
		<script id="tmpQuestion" type="text/template7">
			{{#each list}}
			<div class="list-block question">
				<ul>
					<li class="bor-bot">
						<a class="item-link" href="javascript:;">
							<div class="item-inner">
								<div class="item-title ml10">
									<span class="fa-stack icon-stack-3x-o"> 
								  <i class="fa icon-t-round fa-stack-2x c-5DCDBF"></i>
								  <i class="fa icon-t-order-status fa-stack-1x fa-inverse"></i>
								</span>
									<span class="ml10 f12c555">{{name}}</span>
								</div>
							</div>
						</a>
					</li>
					<li>
						<div class="item-inner row">
							<div class="col-10 photo-head">
								{{#if image}} {{image}} {{else}}
								<img src="img/userphoto.jpg" width="30" height="30" /> {{/if}}
							</div>
							<div class="col-35 f14c999">{{account}}</div>
							<div class="col-45 f14c999 text-r">{{addtime}}</div>
						</div>
						<div class="item-content f14c555 padb10" style="border-bottom: none;">
							{{content}}
						</div>
						{{#if replycontent}}
						<div class="two">
							<span class="c-88bf8b fs14">商家回复：</span><span class="fr f12c555">{{replytime}}</span>
							<div class="item-content f14c555" style="border-bottom: none; padding-left: 0;">
								{{replycontent}}
							</div>
							<div class="marb10" style="margin-bottom: 10px;"></div>
						</div>
						{{else}} {{/if}}
					</li>
				</ul>
			</div>
			{{else}}
			<div class="error-no">
				<div class="img"><img src="img/seach1.png"></div>
				<div class="f12c999">暂时没有找到任何数据</div>
			</div>
			{{/each}}
		</script>
	</div>
</div>
