<div class="navbar nav-index">
	<div class="navbar-inner">
		<div class="left sliding">
			<a href="" class="back link icon-only"><i class="icon-t-back fa c-666"></i><span class="w20"></span></a>
		</div>
		<div class="center"><span>消费详情</span></div>
	</div>
</div>
<div data-page="fansDetails" class="page no-toolbar">
	<div class="page-content fansDetails infinite-scroll">
		<div class="list-block Orderdynamic">
			<ul id="fansDetails-list">
				<script id="tmpfansDetails" type="text/template7">
					{{#each list}}
					<li class="item-content">
						<div class="item-media">
							{{#js_compare "this.typename == '门票'"}}
							<span class="fa-stack fa-lg icon-stack-3x c-42A4FF">
							  <i class="fa fa-round-o fa-stack-2x"></i>
							  <i class="fa icon-t-ticket fa-stack-1x"></i>
							</span>
							{{/js_compare}} 
							{{#js_compare "this.typename == '酒店'"}}
							<span class="fa-stack fa-lg icon-stack-3x c-F7996B">
								<i class="fa fa-round-o fa-stack-2x"></i>
								<i class="fa icon-t-hotel fa-stack-1x"></i>
							</span>
							{{/js_compare}} 
							{{#js_compare "this.typename == '线路'"}}
							<span class="fa-stack fa-lg icon-stack-3x c-FF42B0">
								<i class="fa fa-round-o fa-stack-2x"></i>
								<i class="fa icon-t-line fa-stack-1x"></i>
							</span> 
							{{/js_compare}}
							{{#js_compare "this.typeid == '特产'"}}
							<span class="fa-stack fa-lg icon-stack-3x c-AD8DCF">
								<i class="fa fa-round-o fa-stack-2x"></i>
								<i class="fa icon-t-specialty fa-stack-1x"></i>
							</span> 
							{{/js_compare}}
						</div>
						<div class="item-inner">
							<div class="item-title">{{productname}}</div>   
							<div class="item-after row">
								<div class="price col-33">¥<i>{{price}}</i></div>
								<div class="num col-33">×{{dingnum}}</div>
								<div class="state col-33">{{statusname}}</div>
							</div>
						</div>
					</li>
					{{else}}
					<div class="error-no">
						<div class="img"><img src="img/seach1.png"></div>
						<div class="f12c999">暂时没有找到任何数据</div>
						<!--<div class="refresh">
											<a href="javascript:;" id="orderRefresh">点击刷新~</a>
										</div>-->
					</div>
					{{/each}}
				</script>
			</ul>
		</div>
	</div>
</div>
