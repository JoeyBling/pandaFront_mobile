<div class="navbar nav-index">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="" class="back link icon-only"><i class="icon-t-back fa "></i></a>
        </div>
        <div class="center"><span>修改资料</span></div>                        
    </div>
</div>
<div class="pages navbar-through toolbar-through">
    <div data-page="edit_personal_data" class="page no-toolbar edit_personal_data">
        <div class="page-content">
            <div class="list-block">
            <form  id="edit_userinfo_form">
              <ul id="userinfo_edit">
              <script type="text/template7" id="tmpuserinfo_edit">
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">登录账号</div>
                      <div class="item-input">
                         <span class="account">{{username}}</span>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">昵称</div>
                      <div class="item-input">
                        <input type="text" name="nickname" value="{{nickname}}">
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">真实姓名</div>
                      <div class="item-input">
                        <input type="text"  name='consignee' value="{{consignee}}">
                      </div>
                    </div>
                  </div>
                </li> 
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">性别</div>
                      <div class="item-input">
                        <input type="text" name="gender" value="{{gender==1?'男':'女'}}" id="edit_personal_data_gender">
                      </div>
                    </div>
                  </div>
                </li> 
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">出生日期</div>
                      <div class="item-input">
                        <input type="text" name="birthday" value={{birthday}} id="edit_personal_data_birth">
                      </div>
                    </div>
                  </div>
                </li> 
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">身份证号</div>
                      <div class="item-input">
                        <input type="text" name="idcard" value="{{idcard}}">
                      </div>
                    </div>
                  </div>
                </li>
                </script>                             
              </ul>
              <div class="content-block">
                  <a href="#" class="button button-big save edit_personal_save">保存</a>
              </div>
              </form>
            </div>
        </div>
    </div>
</div>
