<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="theme-color" content="#2196f3">
		<base href="../index.html">
		<title>张网旅游 APP</title>
		<link rel="stylesheet" href="css/framework7.ios.css">
		<!--<link rel="stylesheet" href="css/framework7.material.css">-->
		<link rel="stylesheet" href="css/t.global.css">
	</head>

	<body>
		<div class="statusbar-overlay"></div>
		<div class="panel-overlay"></div>
		<!-- Views -->
		<div class="views">
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main navbar-through toolbar-through">
				<div class="navbar nav-index">
					<div class="navbar-inner">
						<div class="left sliding">
							<a href="" class="back link icon-only"><i class="icon-t-back fa c-666"></i><span class="w20"></span></a>
						</div>
						<div class="center"><span>提现记录</span></div>
					</div>
				</div>
				<div data-page="drawalrecord" class="page no-toolbar">
					<div class="subnavbar tabs-line2">
						<div class="buttons-row wl">
							<a href="#tab-all" class="button tab-link mlr1 active">全部</a>
							<a href="#tab-ysh" class="button tab-link mlr1">待审核</a>
							<a href="#tab-wsh" class="button tab-link mlr1">已完成</a>
						</div>
					</div>
					<div class="page-content" id="drawalrecord-content">
						<div class="tabs-animated-wrap special">
							<div class="tabs">
								<div id="tab-all" class="tab active" data-drawal-type="0" data-distance="50">
								</div>
								<div id="tab-ysh" class="tab" data-drawal-type="1" data-distance="50">
								</div>
								<div id="tab-wsh" class="tab" data-drawal-type="2" data-distance="50">
								</div>
							</div>
						</div>
					</div>
					<script id="tmpCommissionList" type="text/template7">
						<div class="list-block drawalrecord-list">
							<ul>
								{{#each list}}
								<li>
									<a class="item-link item-content">
										<div class="item-media">
											<i class="fa icon-t-postaled c-FF9966"></i>
										</div>
										<div class="item-inner">
											<div class="item-title f14c555"><span class="drawal-money">¥{{withdrawamount}}</span><i class="drawal-time f14c999">{{addtime}}</i></div>
											<div class="item-after fs12">{{statusname}}</div>
										</div>
									</a>
								</li>
								{{else}}
								<div class="error-no">
									<div class="img"><img src="img/seach1.png"></div>
									<div class="f12c999">暂时没有找到任何数据</div>
									<!--<div class="refresh">
										<a href="javascript:;" id="orderRefresh">点击刷新~</a>
									</div>-->
								</div>
								{{/each}}
							</ul>
						</div>
					</script>
				</div>
			</div>
		</div>
		<!--<script type="text/javascript" src="js/mui.min.js"></script>-->
		<script type="text/javascript" src="js/framework7.min.js"></script>
		<script type="text/javascript" src="js/h5p.plugins.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
	</body>

</html>
