<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="theme-color" content="#2196f3">
		<base href="../index.html">
		<title>张网旅游 APP</title>
		<link rel="stylesheet" href="css/framework7.ios.css">
		<!--<link rel="stylesheet" href="css/framework7.material.css">-->
		<link rel="stylesheet" href="css/t.global.css">
	</head>

	<body>
		<div class="statusbar-overlay"></div>
		<div class="panel-overlay"></div>
		<!-- Views -->
		<div class="views">
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main navbar-through toolbar-through">
				<div class="navbar nav-index">
					<div class="navbar-inner">
						<div class="left sliding">
							<a href="index.html" class="back link icon-only"><i class="fa icon-t-back c-666"></i><span class="w20"></span></a>
						</div>
						<div class="center"><span>平台最新提现</span></div>
						<div class="right sliding">
							<!--<a href="#" class="open-panel link icon-only"><i class="fa icon-t-search c-FFFFFF"></i></a>-->
						</div>
					</div>
				</div>
				<div data-page="Newdrawals" class="page no-toolbar ">
					<div class="page-content">
						<div class="list-block Newdrawals">
							<ul id="Newdrawalsul">
								<script id="tmpLNewdrawalsist" type="text/template7">
									{{#each list}}
									<li class="item-content">
										<div class="item-media">
											<img src="{{litpic}}" width="30">
										</div>
										<div class="item-inner row">
											<div class="item-title col-30">{{nickname}}</div>
											<div class="item-after col-70 row">
												<span class="time col-70">{{finishtime}}</span>
												<div class="price col-30">¥<i>{{withdrawamount}}</i></div>
											</div>
										</div>
									</li>
									{{/each}}
								</script>
							</ul>
							<div style="color: #a8a8a8;  text-align: center; font-size: 12px; height: 24px;">为保护客户隐私，只显示部分数据。</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--<script type="text/javascript" src="js/mui.min.js"></script>-->
		<script type="text/javascript" src="js/framework7.min.js"></script>
		<script type="text/javascript" src="js/h5p.plugins.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
	</body>

</html>
