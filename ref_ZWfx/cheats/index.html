<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="theme-color" content="#2196f3">
		<base href="../index.html">
		<title>张网旅游 APP</title>
		<!--<link rel="stylesheet" href="css/framework7.ios.css">-->
		<link rel="stylesheet" href="css/framework7.material.css">
		<link rel="stylesheet" href="css/t.global.css">
	</head>

	<body>
		<div class="statusbar-overlay"></div>
		<div class="panel-overlay"></div>
		<!-- Views -->
		<div class="views">
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main navbar-through toolbar-through">
				<div class="navbar nav-index">
					<div class="navbar-inner">
						<div class="left sliding">
							<a href="" class="back link icon-only"><i class="fa icon-t-back c-666"></i><span class="w20"></span></a>
						</div>
						<div class="center"><span>分销秘籍</span></div>
						<div class="right sliding">
							<!--<a href="cheats/search.html" class="open-panel link icon-only"><i class="fa icon-t-search c-FFFFFF"></i></a>-->
						</div>

					</div>
				</div>
				<div data-page="cheats" class="page no-toolbar">
					<div class="subnavbar tabs-line2">
						<div class="buttons-row">
							<a href="#cheats1" class="button tab-link mlr12 active">理论篇</a>
							<a href="#cheats2" class="button tab-link mlr12">实践篇</a>
						</div>
					</div>
					<div class="page-content" id="contentCheatsList">
						<div class="tabs">
							<div id="cheats1" class="tab active" data-distribuor-type="1">

							</div>
							<div id="cheats2" class="tab" data-distribuor-type="2">

							</div>
						</div>
						<script id="tmpcheates" type="text/template7">
							<div class="list-block cheats-list">
							<ul>
							{{#each list}}
							<li data-id="{{id}}">
								<a class="item-link item-content">
									<div class="item-inner">
										<div class="item-title f12c555"><span>{{title}}</span></div>
									</div>
								</a>
							</li>
							{{else}}
							<div class="error-no">
								<div class="img"><img src="img/seach1.png"></div>
								<div class="f12c999">暂时没有找到任何数据</div>
								<div class="refresh">
									<!--<a href="javascript:;" id="orderRefresh">点击刷新~{{statusname}}</a>-->
								</div>
							</div>
							{{/each}}
							</ul>
							</div>
						</script>
					</div>
				</div>
			</div>
		</div>
		<!--<script type="text/javascript" src="js/mui.min.js"></script>-->
		<script type="text/javascript" src="js/framework7.min.js"></script>
		<script type="text/javascript" src="js/h5p.plugins.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
	</body>

</html>
