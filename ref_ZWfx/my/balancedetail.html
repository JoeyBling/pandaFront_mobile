<div class="navbar nav-index">
	<div class="navbar-inner">
		<div class="left sliding">
			<a href="" class="back link icon-only"><i class="icon-t-back fa c-666"></i><span class="w20"></span></a>
		</div>
		<div class="center"><span>余额明细</span></div>
	</div>
</div>
<div data-page="balancedetail" class="page no-toolbar">
	<div class="page-content balancedetail infinite-scroll">
		<div class="list-block media-list">
			<ul id="balanceDetail" data-distance="100">
				<script id="tmpBalanceDetail" type="text/template7">
					{{#each list}}
					<li>
						<a class="item-content item-link" href="#">
							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title f14c555">{{#js_compare "this.type == 1"}}返佣{{/js_compare}} {{#js_compare "this.type == 2"}}提现{{/js_compare}}</div>
									<div class="item-after {{#js_compare " this.type==1 "}}addbalance{{/js_compare}} {{#js_compare "this.type==2 "}}remain{{/js_compare}} ">{{#js_compare "this.type == 1"}} +{{amount}}{{/js_compare}} {{#js_compare "this.type == 2"}} -{{amount}}{{/js_compare}}
										<div class="f14c999">{{yeartime}}&nbsp;{{minutetime}}</div>
									</div>
								</div>
								<div class="item-text f14c999">余额:¥{{remain}}</div>
							</div>
						</a>
					</li>
					{{else}}
					<div class="error-no">
						<div class="img"><img src="img/seach1.png"></div>
						<div class="f12c999">暂时没有找到任何数据</div>
						<!--<div class="refresh">
											<a href="javascript:;" id="orderRefresh">点击刷新~</a>
										</div>-->
					</div>
					{{/each}}
				</script>
			</ul>
		</div>
	</div>
</div>
</body>

</html>
