<div data-page="my" class="page page-box">
	<div class="page-content">
		<div id="myInfo">
			<!--{{#group}}-->
			<div class="myinfo-top">
				<div class="member-img">
					<a href="personalinfo/index.html" class="new-webview"><img style="background-image: url(img/member.png);background-size: 100% 100%;" id="litpic" _src="{{#if litpic}}{{litpic}}{{else}}img/member.png{{/if}}" ></a>
				</div>
				<div class="member-name">昵称：<span class="nickname first-hide">{{nickname}}</span></div>
				<div class="member-fxs">下级分销<i class="fx-mun1  first-hide">{{subnum}}</i><span></span>粉丝<i class="fs-mun1  first-hide">{{fensi}}</i></div>
			</div>
			<div class="list-block zc-box">
				<ul>
					<li>
						<a href="my/balance.html" class="item-link item-content new-webview">
							<div class="item-media zc-money"><em>余额：</em><i>¥</i><span class="first-hide">{{fx_Assets}}</span></div>
							<div class="item-inner"></div>
						</a>
					</li>
				</ul>
			</div>
			<div class="zc-income">
				<div class="row">
					<div class="col-33">
						<div class="income-1">
							<i class="fa icon-t-taday-gains"></i>
						</div>
						<div class="income-2">
							<div class="tit">昨日收益</div>
							<div class="money first-hide">{{fx_amount_yesterday}}</div>
						</div>
					</div>
					<div class="col-33">
						<div class="income-1">
							<i class="fa icon-t-sum-gains"></i>
						</div>
						<div class="income-2">
							<div class="tit">总收益</div>
							<div class="money first-hide">{{fx_amount}}</div>
						</div>
					</div>
					<div class="col-33">
						<div class="income-1">
							<i class="fa icon-t-postaled"></i>
						</div>
						<div class="income-2">
							<div class="tit">已提现金额</div>
							<div class="money first-hide">{{fx_surplus}}</div>
						</div>
					</div>
				</div>
			</div>
			<div class="myinfo-2">
				<div class="row">
					<div class="col-50">
						<a href="commission/index.html" class="new-webview">
							<span class="fa-stack icon-stack-5x icon-h2rem"> 
			      <i class="fa icon-t-round fa-stack-2x c-E7D269"></i>
				  <i class="fa icon-t-transaction-records fa-stack-1x fa-inverse"></i>
			    </span>
							<span class="wzsm-1">交易记录</span></a>
					</div>
					<div class="col-50">
						<a href="my/drawalrecord.html" id="mypostal" class="new-webview">
							<span class="fa-stack icon-stack-5x icon-h2rem"> 
			      <i class="fa icon-t-round fa-stack-2x c-5dcdbf"></i>
				  <i class="fa icon-t-my-postal fa-stack-1x fa-inverse"></i>
			    </span>
							<span class="wzsm-1">提现记录</span></a>
					</div>
				</div>
			</div>
			<div class="list-block myinfo-list">
				<ul>
					<li>
						<a href="my/balancedetail.html" class="item-link item-content new-webview">
							<div class="item-media myinfo-list-i">
								<i class="fa icon-t-my-balance c-cccbea"></i>
							</div>
							<div class="item-inner">
								<div class="item-title">余额明细</div>
							</div>
						</a>
					</li>
					<li>
						<a href="message/index.html" class="item-link item-content new-webview">
							<div class="item-media myinfo-list-i">
								<i class="fa icon-t-my-message c-a0c7ce"></i>
							</div>
							<div class="item-inner">
								<div class="item-title">我的消息</div>
							</div>
						</a>
					</li>
					<li>
						<a href="set/index.html" class="item-link item-content new-webview">
							<div class="item-media myinfo-list-i">
								<i class="fa  icon-t-setting-2 c-bbd9b7"></i>
							</div>
							<div class="item-inner">
								<div class="item-title">设置</div>
							</div>
						</a>
					</li>
					<li>
						<a href="account/index.html" class="item-link item-content new-webview">
							<div class="item-media myinfo-list-i">
								<i class="fa  icon-t-setting-2 c-bbd9b7"></i>
							</div>
							<div class="item-inner">
								<div class="item-title">现金账户</div>
							</div>
						</a>
					</li>
				</ul>
			</div>
			<!--{{/group}}-->
		</div>
	</div>

</div>
