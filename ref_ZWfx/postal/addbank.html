<div data-page="add-bank" class="page no-toolbar ">
	<div class="page-content">
		<div id="bankcard">
			<!--{{#BankInfo}}-->
			<div class="add-bank-title pulic"> 请绑定持卡人本人的银行卡</div>
			<div class="list-block add-bank">
				<div class="list-block">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">持卡人</div>
									<div class="item-input">
										<!--{{#if truename}}-->
										<input type="text" name="truename" class="first-hide" placeholder="请输入姓名" readonly="readonly" value="{{truename}}" style="color:#666;">
										<!--{{else}}-->
										<input type="text" name="truename" class="first-hide" placeholder="请输入姓名">
										<!--{{/if}}-->
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">卡&nbsp;&nbsp;&nbsp;号</div>
									<div class="item-input">
										<input type="text" name="card_no" class="card_no" onkeyup="formatBankNo(this)" onkeydown="formatBankNo(this)" placeholder="银行卡号">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class=" pulic">智能加密，保证你的用卡安全</div>
			<p class="pay">
				<a id="btnAddBank" class="button button-big button-fill" href="javascript:;"><span>下一步</span></a>
			</p>
			<!--{{/BankInfo}}-->
		</div>
	</div>
</div>
